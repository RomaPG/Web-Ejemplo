{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'pagina/css/style.css' %}">

    <link rel="Icon" href="{% static 'pagina/img/Machape.png' %}">
    <script src="{% static 'pagina/js/Carrito.js' %}"></script>
    <title>Pedro's Pizza</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="spinner">
                <img src="{% static 'pagina/img/Machape.png' %}" alt="Pedropizza" class="pedro-">
            </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="{% url "index" %}">
                  <img class="logo" src="{% static 'pagina/img/Pedro’s Logos.png' %}" alt="">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Accesorios">Accesorios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Comidas">Comidas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Juguetes">Juguetes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Snacks">Snacks</a>
              </li>
              <li class="buscador">
                <input type="text" placeholder="Buscar">
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                          <button id="btn-user" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img class ="iconos" src="{% static '/pagina/img/Usuario.png' %}" alt="">
                          </button>

                          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  <h2>Inicio de sesión</h2>
                                  <form id="registroForm">
                                      <div class="txt_field">
                                          <input type="text" id="username" name="username">
                                          <label>Usuario</label>
                                      </div>
                                      <div class="txt_field">
                                          <input type="password" id="password" name="password">
                                          <label>Contraseña</label>
                                      </div>
                                      <div class="pass">¿Ha olvidado su contraseña?</div>
                                      <button><input class="botonLog" type="submit" value="Login"></button>
                                      <div class="signup_link">
                                          No tiene una cuenta? <a href="Registro">Regístrese</a>
                                          </button>
                                      </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                  </li>
                  <li class="nav-item">
                    <button id="btn-carrito" type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="hacerVisibleCarrito()">
                        <img class="iconos" src="{% static 'pagina/img/Carrito.png' %}" alt="">
                  </button>
                </li>
          </form>
          </div>
        </div>
      </nav>

      <div class="card-deck">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{% static 'pagina/img/Bienvenido.jpg' %}" class="d-block" alt="Logo de Pedro">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'pagina/img/Gato.jpg' %}" class="d-block" alt="Pizza Pollo BBQ">   
                </div>
                <div class="carousel-item">
                    <img src="{% static 'pagina/img/PerroRandom.jpg' %}" class="d-block" alt="Cinnamon Rolls">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'pagina/img/Gatorandom.jpg' %}" class="d-block" alt="Palos de Queso">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'pagina/img/Bye.png' %}" class="d-block" alt="Combo 1 > Pizza x Mix">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            </div>
          </div>
        </div>
      </div>

      <div class="container txth2">
        <h2>Accesorios</h2>
        <h2>Comidas</h2>
        <h2>Juguetes</h2>
      </div>
    
    <div class="container card-container">
      <div class="row">
          <div class="col">
              <div class="card">
                  <div class="card-body">
                      <img src="{% static 'pagina/img/accesorios.jpg' %}" class="Pedropizza" alt="" style="height: 200px; width: 100%;">
                      <a href="Accesorios" class="btn btn-primary">Catálogo Accesorios</a> 
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="card">
                  <div class="card-body">
                      <img src="{% static 'pagina/img/Comida.jpg' %}" alt="Pedropizza" class="img-fluid" style="height: 200px; width: 100%;">
                      <a href="Comidas" class="btn btn-primary">Catálogo Comidas</a> 
                  </div>
              </div>
          </div>
          <div class="col">
              <div class="card">
                  <div class="card-body"> 
                      <img src="{% static 'pagina/img/Juguetes.jpg' %}" alt="Pedropizza" class="pedro-" style="height: 200px; width: 100%;">
                      <a href="Juguetes" class="btn btn-primary">Catálogo Juguetes</a>  
                  </div>
              </div>
          </div>
      </div>
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Boostrap para el carrusel -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    -->
  </body>
</html>"
